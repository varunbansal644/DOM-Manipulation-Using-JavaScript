<!DOCTYPE html>
<html>
<head>  
  <title>Creating elements in Javascript</title>  
</head>
<body>
  <h1>Let's add some elements using javascript</h1>      
      <div id="parentDiv">This is our parent div</div>
  <script>
      var x=document.getElementById('parentDiv');
      var node=document.createElement("div")
      var y=document.createTextNode("This paragraph was added by javascript as a child to the parent div");
      node.appendChild(y);
      x.appendChild(node);
  </script>
</body>
</html>
